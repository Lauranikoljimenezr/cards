<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

<body>
 
  <header>
    <div class="container-header">
        <img id="logo" src="image/Captura.PNG" alt="">
        <div class="tr">
          <div class="input-container">
            <div class="buscar">
              <img id="lupa" src="image/lupa.png" alt="">
              <input placeholder="Buscar" name="buscador" id="searchInput" class="input-field" type="text">
              <label for="input-field" class="input-label"></label>
              <span class="input-highlight"></span>
            </div>
          </div>
          
          <div class="container-card">
            <main>
               <div class="shopping">
                <i class="fa-solid fa-bag-shopping"></i>
                <span id="cartQuantity"class="quantity">0</span>
            </div>
             
              <div class="cardh ">
                <h2>Carrito de Compras</h2>
                <ul id="listCard">
                  <!-- Aquí se agregarán dinámicamente los productos en el carrito -->
                </ul>
                
                <div class="total" id="checkOut ">Total: $0 COP</div>
           
                <button class="closeShopping">Cerrar Carrito</button>
              </div>
            </main>
            <button id="btnCreate"><img  src="image/agregar-producto.png"></button>
            <div class="modal">
                <button id="close-modal">Cerrar Modal</button>
                <input type="text" id="new-id" placeholder="ID del producto">
                <input type="text" id="new-product" placeholder="Nombre del producto">
                <input type="text" id="new-price" placeholder="Precio del producto">
                <input type="text" id="new-description" placeholder="Descripción del producto">
                <input type="text" id="new-category" placeholder="Categoría del producto">
                <input type="text" id="new-stock" placeholder="Stock del producto">
                <input type="file" id="new-image" onchange="importImg(event)">
                <button id="btn-new-create">Crear Producto</button>
            </div>

  </header>


  <section class="section-carrusel">
    <div id="theCarousel">
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <img class="imgalt" src="image/Collection_HolidayPremiere_HPDesktop.webp" alt="" width="1000" height="400">
          <div class="carousel-caption d-none d-md-block"></div>
        </div>
        <div class="carousel-item">
          <img class="imgalt" src="image/Launch_MaxiModMascara_Landing_Header-Desktop.webp" alt="" width="1000"
            height="400">
          <div class="carousel-caption d-none d-md-block"></div>
        </div>
        <div class="carousel-item">
          <img class="imgalt" src="image/Promo_BlackFriday_HPDesktop.webp" alt="" width="1000" height="400">
          <div class="carousel-caption d-none d-md-block"></div>
        </div>
      </div>
    </div>
  </section>
  <nav class="nav" id="nav">
    <div id="genre-buttons">
      <a href="index.html" class="menu__link">
        <span><button id="category-namet" class="genre-buttonn" onclick="filterByCategory('todo')">Todos los
            productos</button></span>
      </a>
      <ul class="nav-list">
        <li>
          <a href="#" class="menu__link">
            <div class="category-container">
              <img class="size-img" src="image/category ojos.webp" alt="Imagen Producto de ojos" >
              <span><button id="category-name" class="genre-button"
                  onclick="filterByCategory('Producto de ojos')">Producto de ojos</button></span>
            </div>

          </a>
        </li>
        <li>
          <a href="#" class="menu__link">
            <div class="category-container">
              <img class="size-img" src="image/category rostro.webp" alt="Imagen Base y correctores" 
                >
              <span><button id="category-name" class="genre-button"
                  onclick="filterByCategory('Base y correctores')">Base y correctores</button></span>
            </div>

          </a>
        </li>
        <li>
          <a href="#" class="menu__link">
            <div class="category-container">
              <img class="size-img" src="image/category paletas.webp" alt="Imagen Brochas y herramientas" 
                >
              <span> <button id="category-name" class="genre-button"
                  onclick="filterByCategory('Brochas y herramientas')">Brochas y herramientas</button></span>
            </div>

          </a>
        </li>
        <li>
          <a href="#" class="menu__link">
            <div class="category-container">
              <img class="size-img" src="image/Launch_3DHydraLipgloss-LimitedEdition_Landing_Tris-02.webp"
                alt="Imagen Labios" >
              <span> <button id="category-name" class="genre-button" onclick="filterByCategory('Labios')">Producto
                  Labios</button></span>
            </div>

          </a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="dropdown">
    <button class="btnn">Filtrar Precio</button>
    <div class="dropdown-content">
        <button onclick="sortProducts('desc')" class="dropdown-item" type="button" data-order="desc"> Mayor a Menor </button>
        <button onclick="sortProducts('asc')" class="dropdown-item" type="button" data-order="asc"> Menor a Mayor </button>
    </div>
</div>
